<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>User</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
      }
      .form-box {
        width: 90%;
        max-width: 450px;
        position: absolute;
        /* top: 50%;
        left: 50%; */
        /* transform: translate(-50%, -50%); */
        background: white;
        padding: 50px 60px 70px;
        text-align: center;
      }
      .form-box h1 {
        font-size: 30px;
        margin-bottom: 60px;
        color: rgb(59, 59, 179);
        position: relative;
      }
      .form-box h1::after {
        content: "";
        width: 30px;
        height: 4px;
        border-radius: 3px;
        background-color: rgb(59, 59, 179);
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translate(-50%);
      }
      .input-field {
        background: #eaeaea;
        margin: 15px 0;
        border-radius: 3px;
        display: flex;
        align-items: center;
        max-height: 65px;
        transition: max-height 0s;
        overflow: hidden;
      }
      input {
        width: 100%;
        background: transparent;
        border: 0;
        outline: 0;
        padding: 18px 15px;
      }
      .input-field i {
        margin-left: 15px;
        color: #999;
      }
      form p {
        text-align: left;
        font-size: 13px;
      }
      form p a {
        text-decoration: none;
        color: #3c00a0;
      }
      .btn-field {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding-top: 30px;
      }
      .btn-field button {
        flex-basis: 48%;
        background: rgb(46, 46, 214);
        color: #fff;
        height: 40px;
        border-radius: 20px;
        border: 0;
        outline: 0;
        cursor: pointer;
        transition: 1s;
      }
      .btn-field button.disable {
        background: #eaeaea;
        color: #555;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/0533d44049.js"
      crossorigin="anonymous"
    ></script>
  </head>

          <div class="btn-field">

              Sign Up
