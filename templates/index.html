              aria-label="Close"
            ></button>
          </div>
          <form action="/add-faculty" method="post">
            <div class="modal-body">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Name"
                aria-label="Enter Name"
                aria-describedby="basic-addon1"

                type="text"
                class="form-control"
                placeholder="Enter Department"
                aria-label="Enter Department"
                aria-describedby="basic-addon1"
                name="Department"
              />
              <br />
              <input
                type="text"
                class="form-control"
                placeholder="Enter Faculty ID"
                aria-label="Enter Faculty ID"
                aria-describedby="basic-addon1"
                name="Fid"
              />
              <br />
              <input
                type="text"
                class="form-control"
                placeholder="Enter Mobile Number"
                aria-label="Enter Mobile Number"
                aria-describedby="basic-addon1"
                name="Mobile"
              />
              <br />
              <input
                type="text"
                class="form-control"
                placeholder="Enter Email Id"
                aria-label="Enter Email Id"
                aria-describedby="basic-addon1"
                name="Email"
              />
              <br />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <select
      class="form-select"
      aria-label="Default select example"
      id="select-department"
      onchange="selectDepartment()"
    >
      <option>Department</option>
      {% for row in data %}
      <option value="{{row[1]}}">{{row[1]}}</option>
      {% endfor %}
    </select>
    <!-- Modal for editing faculty details -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">
              Edit Faculty Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form for editing faculty details -->
            <form id="editForm">
              <input type="hidden" id="editFid" name="Fid" />
              <div class="mb-3">
                <label for="editName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  name="Name"
                />
              </div>
              <div class="mb-3">
                <label for="editDepartment" class="form-label"
                  >Department</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editDepartment"
                  name="Department"
                />
              </div>

              <div class="mb-3">
                <label for="editMobile" class="form-label">Mobile Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="editMobile"
                  name="Mobile"
                />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email ID</label>
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  name="Email"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="saveChanges()"
              >
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- to display data -->
    <table class="table m-3" id="facultyTable">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Department</th>
          <th scope="col">Faculty Id</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">Email Id</th>
          <th scope="col">Action</th>
          <!-- Add more headers based on your table columns -->
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr id="row_{{ row[2] }}">
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>
            <!-- Edit Icon -->
            <a href="#" onclick="editFaculty('{{ row[2] }}')">
              <i class="bi bi-pencil-fill"></i>
            </a>
            &nbsp
            <!-- Delete Icon -->
            <a href="#" onclick="confirmDelete('{{ row[2] }}')">
              <i class="bi bi-trash-fill"></i>
            </a>
            <!-- Add more cells based on your table columns -->
          </td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
    <script>
      function fetchDepartments() {
        fetch("/departments")
          .then((response) => response.json())
          .then((data) => {
            const select = document.getElementById("select-department");
            select.innerHTML = "<option value=''>Select Department</option>";
            data.forEach((department) => {
              const option = document.createElement("option");
              option.value = department;
              option.text = department;
              select.appendChild(option);
            });
          })
          .catch((error) =>
            console.error("Error fetching departments:", error)
          );
      }

      function selectDepartment() {
        console.log("inside function");
        let selected_department =
          document.getElementById("select-department").value;
        console.log(selected_department);
        let url = "/select-department";
        fetch(url, {
          method: "post",
          body: JSON.stringify({ Department: selected_department }),
          headers: {
            "content-type": "application/json",
          },
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            const tableBody = document
              .getElementById("facultyTable")
              .getElementsByTagName("tbody")[0];
            tableBody.innerHTML = " ";
            data.forEach((Faculty) => {
              const row = tableBody.insertRow();
              const cell1 = row.insertCell(0);
              const cell2 = row.insertCell(1);
              const cell3 = row.insertCell(2);
              const cell4 = row.insertCell(3);
              const cell5 = row.insertCell(4);

              console.log(Faculty);
              cell1.textContent = Faculty[0];
              cell2.textContent = Faculty[1];
              cell3.textContent = Faculty[2];
              cell4.textContent = Faculty[3];
              cell5.textContent = Faculty[4];
            });
            console.log(data);
          })
          .catch((err) => {
            console.log("error");
          });
      }
      fetchDepartments();

      function confirmDelete(fid) {
        var confirmMessage =
          "Are you sure you want to delete this faculty member?";
        if (confirm(confirmMessage)) {
          // Make an AJAX request to the backend to delete the faculty member
          fetch("/delete-faculty", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: "Fid=" + encodeURIComponent(fid),
          })
            .then((response) => {
              // Handle response, maybe refresh the page or update UI
              if (response.ok) {
                // Refresh the page or update UI
                location.reload();
              } else {
                console.error("Failed to delete faculty member");
              }
            })
            .catch((error) => {
              console.error("Error occurred:", error);
            });
        }
      }

      // Function to handle edit icon click

      function editFaculty(fid) {
        fetch("/get-faculty", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: "Fid=" + encodeURIComponent(fid),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            populateEditModal(data);
          })
          .catch((error) => {
            console.error("Error fetching faculty:", error);
            alert("An error occurred while fetching faculty details");
          });
      }

      function populateEditModal(faculty) {
        document.getElementById("editName").value = faculty.Name;
        document.getElementById("editDepartment").value = faculty.Department;
        document.getElementById("editFid").value = faculty.Fid;
        document.getElementById("editMobile").value = faculty.Mobile;
        document.getElementById("editEmail").value = faculty.Email;

        var editModal = new bootstrap.Modal(
          document.getElementById("editModal")
        );
        editModal.show();
      }

      function saveChanges() {
        const formData = new FormData(document.getElementById("editForm"));
        const facultyData = {};
        formData.forEach((value, key) => {
          facultyData[key] = value;
        });

        fetch("/update-faculty", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(facultyData),
        })
          .then((response) => {
            if (response.ok) {
              alert("Faculty details updated successfully");
              // Optionally, update the UI here if needed
              // You can also close the modal or refresh the page
            } else {
              alert("Failed to update faculty details");
            }
          })
          .catch((error) => {
            console.error("Error updating faculty:", error);
            alert("An error occurred while updating faculty details");
          });
      }
    </script>
